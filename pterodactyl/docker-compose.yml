services:
  mariadb:
    image: mariadb:10.11
    container_name: ptero-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword        # root wachtwoord voor MariaDB
      MYSQL_DATABASE: panel                     # database voor Pterodactyl
      MYSQL_USER: pterodactyl                   # database gebruiker
      MYSQL_PASSWORD: strongpassword            # wachtwoord gebruiker
    volumes:
      - ./mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - pterodactyl_network

  redis:
    image: redis:alpine
    container_name: ptero-redis
    restart: unless-stopped
    volumes:
      - ./redis:/data
    ports:
      - "6379:6379"
    networks:
      - pterodactyl_network

  panel:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: ptero-panel
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    environment:
      APP_URL: http://16.171.174.237:8080       # pas aan naar jouw server IP of domein
      APP_ENV: production
      APP_DEBUG: false
      DB_HOST: ptero-mariadb
      DB_PORT: 3306
      DB_DATABASE: panel
      DB_USERNAME: pterodactyl
      DB_PASSWORD: strongpassword
      REDIS_HOST: ptero-redis
      REDIS_PASSWORD: ""
    ports:
      - "8080:80"
    volumes:
      - ./panel:/var/www/html
      - ./panel/var:/app/var
      - ./panel/logs:/var/log/panel
    networks:
      - pterodactyl_network

  wings:
    image: ghcr.io/pterodactyl/wings:latest
    container_name: ptero-wings
    restart: unless-stopped
    depends_on:
      - panel
    network_mode: "host"                        # nodig voor binding van gamepoorten
    volumes:
      - ./wings:/etc/pterodactyl
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/servers:/srv/servers
      - /etc/localtime:/etc/localtime:ro

networks:
  pterodactyl_network:
    driver: bridge

